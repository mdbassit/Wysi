<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="wysi.min.css">
    <style type="text/css">

    body {
      margin: 30px;
      color: #444;
      background-color: #fff;
      font-family: 'Lato', sans-serif;
    }

    .demo {
      width: 800px;
      max-width: 100%;
      margin: 0 auto;
    }

    .demo a {
      color: #0000ee;
    }

    .demo label {
      display: block;
      margin-bottom: 0.5em;
    }

    </style>
  </head>
  <body>
    <div class="demo" spellcheck="false">
      <a href="https://github.com/mdbassit/Wysi">View <b>Wysi</b> on GitHub</a>
      <h1>Wysi demo</h1>
      <label for="demo1">Rich text content</label>

    </div>
    <script type="text/javascript" src="wysi.min.js"></script>
    <script type="text/javascript">

    Wysi({
      el: '#demo1',
      height: 320,
      onChange: content => console.log('Content updated: ', content)
    });

    </script>
  </body>
</html>
